baseURL: http://blog.marcelofernandez.info
languageCode: es
title: "El Blog de Marcelo!"
theme: PaperMod
enableRobotsTXT: true
taxonomies:
  category: category
  tag: tag
params:
  env: production
  description: Blog Informático sobre Programación, Software Libre y/o Open Source, Linux, Python y alguna que otra cosa más...
  keywords: [Blog, Portfolio, Python, Linux, Software Libre, Open Source]
  author: Marcelo Fernández
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: true
  shareButtons: ["twitter", "facebook", "linkedin", "email"]
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
  homeInfoParams:
    Title: El Blog de Marcelo!
    Content: Blog Informático sobre Programación, Software Libre y/o Open Source, Linux, Python y alguna que otra cosa más...
  socialIcons:
    - name: x
      url: "https://x.com/fidelfernandez"
    - name: instagram
      url: "https://www.instagram.com/marcelo.fidel.fernandez/"
    - name: github
      url: "https://github.com/marcelofernandez"
    - name: linkedin
      url: "https://www.linkedin.com/in/marcelofidelfernandez"
    - name: email
      url: "mailto:marcelo.fidel.fernandez@gmail.com"
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main:
    - name: "Inicio"
      url: "/"
      weight: 1
    - name: "Charlas"
      url: "/charlas/"
      weight: 2
    - name: "Proyectos"
      url: "/proyectos/"
      weight: 3
    - name: "Publicaciones"
      url: "/publicaciones/"
      weight: 4
    - name: "Sobre Mí"
      url: "/sobre-mi/"
      weight: 5
    - name: "About Me"
      url: "/about-me/"
      weight: 6
    - name: "\U0001F50D"
      url: "/search/"
      weight: 7
