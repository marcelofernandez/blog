baseURL: http://blog.marcelofernandez.info
languageCode: es
title: El Blog de Marcelo!
theme: PaperMod
taxonomies:
  category: category
  tag: tag
params:
  description: Blog Informático sobre Programación, Software Libre y/o Open Source, Linux, Python y alguna que otra cosa más...
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
